<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <header class="alinhamento">
        <img src="../img/Logo.png" alt="">
    </header>
    <main class="alinhamento">
        <section>
            <p class="texto">Inscreva-se grátis e comece a curtir.</p>
        </section>
        <section>
            <nav>
                <a href=""><div class="botao" id="facebook"><figure><img src="../img/Facebook.png" alt=""></figure><p>Continuar com o Facebook</p></div></a>
                <a href=""><div class="botao"><figure><img src="../img/Google.png" alt=""></figure><p>Continuar com o Google</p></div></a>
            </nav>
        </section>
        <section id="ou">
            <div class="traco2"></div>
            <p class="texto2">OU</p>
            <div class="traco2"></div>
        </section>
        <section>
            <form action="">
                <div>
                    <label class="label" for="e-mail">Qual é o seu e-mail?</label>
                    <input class="input" id="e-mail" type="text" name="e-mail" placeholder="Insira seu e-mail" required>
                </div>
                <div>
                    <label class="label" for="senha">Crie uma senha</label>
                    <input class="input" id="senha" type="password" name="senha" placeholder="Crie uma senha" required>
                </div>
                <div>
                    <label class="label" for="nome">Como devemos chamar você?</label>
                    <input class="input" id="nome" type="text" name="nome" placeholder="Insira um nome de perfil" required>
                </div>
                <div class="alinhamento">
                    <div>
                        <button type="submit">Inscrever-se</button>
                    </div>
                    <div class="lado">
                        <p id="textofim">Já tem uma conta?</p>
                        <a href="../front/login.html">Faça login</a>
                    </div>
                </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
