<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header class="alinhamento">
        <img src="../img/Logo.png" alt="">
        <div class="traco"></div>
    </header>
    <main class="alinhamento">
        <section>
            <p class="texto">Para continuar, faça login no Cool Rhythm.</p>
        </section>
        <section>
            <nav>
                <a href=""><div class="botao" id="facebook"><figure><img src="../img/Facebook.png" alt=""></figure><p>Continuar com o Facebook</p></div></a>
                <a href=""><div class="botao"><figure><img src="../img/Apple.png" alt=""></figure><p>Continuar com Apple</p></div></a>
                <a href=""><div class="botao"><figure><img src="../img/Google.png" alt=""></figure><p>Continuar com o Google</p></div></a>
                <a href=""><div class="botao"><p>Continuar com um número de telefone</p></div></a>
            </nav>
        </section>
        <section id="ou">
            <div class="traco2"></div>
            <p class="texto">OU</p>
            <div class="traco2"></div>
        </section>
        <section>
            <form action="">
                <div>
                    <label class="label" for="entrada">Endereço de e-mail ou nome de usuário</label>
                    <input class="input" id="entrada" type="text" name="entrada" placeholder="Endereço de e-mail ou nome de usuário" required>
                </div>
                <div>
                    <label class="label" for="senha">Senha</label>
                    <input class="input" id="senha" type="password" name="senha" placeholder="Senha" required>
                </div>
                <div class="separado">
                    <div>
                        <nav><a href="">Esqueceu sua senha?</a></nav>
                        <div class="separado2">
                            <input class="input2" type="checkbox" id="lembrar" name="lembrar" value="Lembrar de mim">
                            <label class="label" for="lembrar">Lembrar de mim</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Entrar</button>
                    </div>
                </div>
            </form>
        </section>
        <footer>
            <div class="linha"></div>
            <p>Não tem uma conta?</p>
            <nav><a href="../front/register.html"><button>INSCREVER-SE NO COOL RHYTHM</button></a></nav>
        </footer>
    </main>
</body>
</html>
